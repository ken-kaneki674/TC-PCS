<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vérification en ligne</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4">Vérification de carte</h1>
    <form id="verifForm">
      <div class="mb-3">
        <label for="cardInput" class="form-label">Numéro de carte</label>
        <input type="text" class="form-control" id="cardInput" placeholder="Entrez votre numéro de carte" required>
      </div>
      <button type="submit" class="btn btn-primary">Vérifier</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
